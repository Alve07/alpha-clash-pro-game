<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <!-- Font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Daisy ui anb tailwind css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style file added -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="open-sans">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home screen -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-8 ">
                <h1 class="text-8xl uppercase font-extrabold">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press "Enter" To Play</p>
                <button onclick="play()" class="btn bg-white text-black px-4 hover:text-white">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]  ">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] px-6 pb-3 rounded-b-xl">Don't watch keyboard while playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black uppercase text-7xl font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard ends -->
                <!-- Life pint -->
                <div class="flex justify-between w-3/5">
                    <button class="btn rounded-full bg-purple-600 text-white px-4">
                        Score
                        <img src="images/heartsvg.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                    <button class="btn rounded-full bg-red-400 text-white px-4">
                        Life
                        <img src="images/dollarsvg.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="score-section" class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="added-score">0</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts//utilities.js"></script>
</body>

</html>
